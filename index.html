<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <h2 id="timeDisplay"></h2>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
   
        <div class="row time-blocks ">
        <div class="hour col-1"> 9 AM</div>
        <input type ="text" id="9" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>

        <div class="row time-blocks">
        <div class="hour col-1"> 10 AM</div>
        <input type ="text" id="10" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>

        <div class="row time-blocks">
        <div class="hour col-1"> 11 AM</div>
        <input type ="text" id="11" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>

        <div class="row time-blocks">
        <div class="hour col-1"> 12 PM</div>
        <input type ="text" id="12" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>

        <div class="row time-blocks">
        <div class="hour col-1"> 1 PM</div>
        <input type ="text" id="13" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>

        <div class="row time-blocks">
        <div class="hour col-1"> 2 PM</div>
        <input type ="text" id="14" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>

        <div class="row time-blocks">
        <div class="hour col-1"> 3 PM</div>
        <input type ="text" id="15" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>
            
        <div class="row time-blocks">
        <div class="hour col-1"> 4 PM</div>
        <input type ="text" id="16" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>
        
        <div class="row time-blocks">
        <div class="hour col-1"> 5 PM</div>
        <input type ="text" id="17" class="description col-10"></input>
        <button class ="col-1 saveBtn" ><span class="fas fa-save"></span></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
 
  
</html>
